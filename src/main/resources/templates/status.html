<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Status</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3F2Gg3OAo+XclxabN" crossorigin="anonymous">
    <!-- Add custom CSS styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 960px;
        }
        .status-message {
            text-align: center;
            margin-top: 30vh;
        }
        header {
            background-color: #007bff;
            padding: 1rem 0;
        }
        header h2 {
            color: white;
            text-align: center;
            margin-bottom: 0;
        }
        .refresh-btn-container {
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<header>
    <h2>Status Page</h2>
</header>
<div class="container">
    <div class="status-message">
        <h1>Status is OK</h1>
        <p class="lead">This is a modern-looking status page created with Bootstrap.</p>
        <div class="refresh-btn-container">
            <button class="btn btn-primary" onclick="location.reload()">Refresh</button>
        </div>
    </div>
</div>
<!-- Add Bootstrap JS and its dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoJtKh7z7lGz7fuP4F8nfdFvAOA6Gg/z6Y5J6XqqyGXYM2ntX5" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
